<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Courses</title>
    <link rel="stylesheet" href="/static/css/styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <!-- <header>
        <h1>Course Management</h1>
    </header> -->


    <nav>
        <a href="/">Home</a>
        <a href="/students">Manage Students</a>
        <a class="activeTab" href="/courses">Manage Courses</a>
        <a href="/enrollments">Manage Enrollments</a>
    </nav>

  
    <h2>Add New Course</h2>
    <form action="/courses/add" method="POST">
        <label for="name">Course Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>

        <label for="credit">Credits:</label>
        <input type="number" id="credit" name="credit" required min="1" max="10">

        <button type="submit">Add Course</button>
    </form>

  
    <h2>Available Courses</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Course Name</th>
                <th>Description</th>
                <th>Credits</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
         
            {{range .courses}}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.Name}}</td>
                <td>{{.Description}}</td>
                <td>{{.Credits}}</td>
                <td>
                  
                    <form action="/courses/edit/{{.ID}}" method="GET" style="display: inline;">
                        <button type="submit">Edit</button>
                    </form>
               
                    <!-- <form action="/courses/delete" method="POST" style="display: inline;">
                        <input type="hidden" name="id" value="{{.ID}}">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this course?');">Delete</button>
                    </form> -->
                    <form action="/courses/delete" method="POST" style="display: inline;">
                        <input type="hidden" name="id" value="{{.ID}}">
                        <button type="submit" class="delete-button" onclick="return confirm('Are you sure you want to delete this student?');">🗑️</button>
                    </form>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>

    <!-- Footer -->
    <!-- <footer>
        <p>&copy; 2024 Course Management System. All rights reserved.</p>
    </footer> -->
</body>
</html>
