<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #243B55, #141E30);
            color: #E0E0E0;
            height: 100vh;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: rgba(36, 59, 85, 0.9);
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: #A67C52;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #A67C52;
            color: #243B55;
        }

        h2 {
            text-align: center;
            color: #A67C52;
            font-size: 36px;
            margin-top: 20px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }

        form {
            margin: 20px auto;
            width: 70%;
            background-color: rgba(20, 30, 48, 0.9);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
        }

        form label {
            color: #A67C52;
            font-weight: bold;
        }

        form input[type="text"], form input[type="number"] {
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #444;
            border-radius: 6px;
            width: 100%;
            font-size: 16px;
            background-color: #1E1E2F;
            color: #E0E0E0;
        }

        form button {
            padding: 12px 20px;
            background-color: #A67C52;
            color: #243B55;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.2s;
        }

        form button:hover {
            background-color: #C28E70;
            transform: translateY(-2px);
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: rgba(36, 59, 85, 0.9);
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #3C5068;
            font-size: 18px;
        }

        th {
            background-color: #1E2F40;
            color: #A67C52;
        }

        tr:nth-child(even) {
            background-color: #243B55;
        }

        tr:nth-child(odd) {
            background-color: #1E2F40;
        }

        img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #A67C52;
        }

        .student-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .edit-button, .delete-button {
            padding: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            background: none;
        }

        .edit-button {
            color: #4CAF50;
            transition: transform 0.2s;
        }

        .edit-button:hover {
            transform: scale(1.2);
        }

        .delete-button {
            color: #FF6347;
            transition: transform 0.2s;
        }


        .delete-button:hover {
            transform: scale(1.2);
        }

    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/students">Manage Students</a>
        <a href="/courses">Manage Courses</a>
        <a href="/enrollments">Manage Enrollments</a>
    </nav>

    <h2>Hogwarts Student List</h2>

    <form action="/students/add" method="POST" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required><br>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" required><br>

        <label for="phone">Phone:</label>
        <input type="text" name="phone" id="phone" required><br>

        <label for="image">Image (URL or File):</label>
        <input type="text" name="image" id="image"><br>

        <button type="submit">Add New Student</button>
    </form>

    <h2>Student List</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Phone</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {{range .students}}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.Name}}</td>
                <td>{{.Age}}</td>
                <td>{{.Phone}}</td>
                <td>
                    {{if .Image}}
                        <img src="{{.Image}}" alt="Student Image">
                    {{else}}
                        No Image
                    {{end}}
                </td>
                <td class="student-actions">
                    <a href="/students/edit/{{.ID}}" class="edit-button">‚úèÔ∏è</a>
                    <form action="/students/delete" method="POST" style="display: inline;">
                        <input type="hidden" name="id" value="{{.ID}}">
                        <button type="submit" class="delete-button" onclick="return confirm('Are you sure you want to delete this student?');">üóëÔ∏è</button>
                    </form>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
